<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>#{@title}</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="expires" content="0" />
    <meta name="description" content="Ruby I18n web translator" />
    <meta name="generator" content="Ramaze #{Ramaze::VERSION}" />
    <meta name="keywords" content="Ramaze, Ruby, I18n, translator, translation, locales" />
    <meta name="author" content="Petr Kovar <pejuko@gmail.com>" />
    <meta name="date" content="#{Time.now.iso8601}" />
    #{css 'screen'}
    <script language="javascript">
        function changeBackground(key) {
            var tr = document.getElementById(key);
            var sel = document.getElementById("translation["+key+"][flag]");
            var idx = sel.selectedIndex;
            var flag = sel[idx].text;
            switch(flag) {
                case "ok":
                    tr.style.background = '#{@colors[:ok]}';
                    break;
                case "changed":
                    tr.style.background = '#{@colors[:changed]}';
                    break;
                case "untranslated":
                    tr.style.background = '#{@colors[:untranslated]}';
                    break;
                case "incomplete":
                    tr.style.background = '#{@colors[:incomplete]}';
                    break;
                default:
                    tr.style.background = 'transparent';
            };
        };
    </script>
  </head>
  <body>
    <h1>#{I18n.t('main.title')}</h1>
    <div id="content">
      #@content
    </div>
  </body>
</html>
