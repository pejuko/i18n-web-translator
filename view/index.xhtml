<!-- -*- coding: utf-8 -*- -->
<div id="newproject" name="newproject">
    <form action="create" method="post">
        Start a new project
        <input type="text" name="project_name" />
        <input type="submit" name="new_project" value="create project" />
    </form>
</div>

<table id="projects" name="projects" border="1" width="100%">
    <tr>
        <th>Project name</th>
        <th>Description</th>
        <th>Home page</th>
    </tr>
    <?r @projects.each do |project| ?>
    <tr>
        <td>
            <a href="/project/#{project.base_dir}">#{project.name}</a>
        </td>
        <td>#{project.description}</td>
        <td><a href="#{project.homepage}">#{project.homepage}</a></td>
    </tr>
    <?r end ?>
</table>
